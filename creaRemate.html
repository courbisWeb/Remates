	<meta charset="utf-8">
	<title>Proyecto Remates</title>

<body>

	<div id="divFondo" class="divFondo col-12"></div>

	<div class="container">
		<div id="cabecera" class="row">
			<div class="col-4">
			</div>
			<div class="col-4">
				<h1>Mantenedor de remates</h1>
			</div>
			<div class="col-4"></div>
		</div>

			<hr>
		
		<form action="">
			<div id="cuerpo" class="row">
				
				<div id="cabeceraForm" class="col-12">
					<div class="col-4"></div>
					<div class="col-4">
						<h3>Nuevo Remate</h3>
					</div>
					<div class="col-4"></div>
				</div>
				<div class="col-10">
					<div class="col-12 apartado">
					<div class="col-3 glosa">
						<p>Glosa de remate :</p>	
					</div>
					<div class="col-9">
						<input type="text" name="glosaRemate">
					</div>				
					</div>

										<div class="col-12 apartado">
					<div class="col-3 glosa">
						<p>Dirección :</p>	
					</div>
					<div class="col-9">
						<input type="text" name="glosaRemate">
					</div>				
					</div>

					<div class="col-12 apartado">
						<div class="col-3 glosa">
							<p>Fecha Remate   :</p>	
						</div>		
						<div class="col-9">
							<input type="datetime-local" name="fechaRemate">
						</div>
					</div>

					<div class="col-12 apartado">
						<div class="col-3 glosa">
							<p>Archivo		   :</p>	
						</div>		
						<div class="col-9">
							<input type="text" disabled="disable" name="rutaArchivoRemate">
							<button>Subir archivo</button>
						</div>	
					</div>

					<div class="col-12 apartado">
						<div class="col-3">
							<p>Descripción	   :</p>		
						</div>
						<div class="col-9"></div>
						<textarea name="textoDescripcion" id="idTextoDescripcion"></textarea>
					</div>
			
			
				</div>

				<div id="divArchivos" class="col-2">
					<div class="col-4"></div>
					<div class="col-4" style="text-align: center;">
						<h4>Archivos</h4>
						<hr>
					</div>
					<div class="col-4"></div>
				</div>	
			</div>	
			<br>
			<div id="btnEnviar"class="col-12" style="text-align: center;">
				<input type="submit" class="btn btn-primary">	
			</div>			
		</form>		
		<hr>	
		<div id="pie" class="row col-12">
			<h4>Footer</h4>
		</div>
	</div>


</body>
